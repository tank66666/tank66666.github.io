	      <h4 class="card-title">
			  《廬山謠寄盧侍禦虛舟》<br>
			   
			   李白<br>
		  </h4>
	      <p class="card-text">我本楚狂人，鳳歌笑孔丘。<br>

								手持綠玉杖，朝別黃鶴樓。<br>

								五嶽尋仙不辭遠，一生好入名山遊。<br>

								廬山秀出南斗傍，屏風九疊雲錦張。<br>

								影落明湖青黛光，金闕前開二峰長，
								銀河倒掛三石梁。<br>

								香爐瀑布遙相望，回崖沓嶂凌蒼蒼。<br>

								翠影紅霞映朝日，鳥飛不到吳天長。<br>

								登高壯觀天地間，大江茫茫去不還。<br>

								黃雲萬里動風色，白波九道流雪山。<br>

								好為廬山謠，興因廬山發。<br>

								閒窺石鏡清我心，謝公行處蒼苔沒。<br>

								早服還丹無世情，琴心三疊道初成。<br>

								遙見仙人彩雲里，手把芙蓉朝玉京。<br>

								先期汗漫九垓上，願接盧敖遊太清。</p>
